<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alphonsine Miles|Surney Form</title>
  </head>
  <body>
    <div class="container">
      <header id="header" class="header">
        <h1 class="title center" id="title">freeCodeCamp Survey Form</h1>
        <p id="decription" class="descriptin center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form" class="form">
        <label for="name" id="name-label" class="input">Name</label>
        <input
          type="text"
          class="textbox input"
          id="name"
          placeholder="Enter your name"
        />

        <label for="email" id="email-label" class="input">Email</label>
        <input
          type="email"
          class="textbox input"
          id="email"
          placeholder="Enter your email address"
        />

        <label for="number" id="number-label" class="input"
          >Age (Optional)</label
        >
        <input
          type="number"
          class="textbox input"
          min="5"
          max="150"
          id="number"
          placeholder="Enter your age"
        />

        <label for="dropdown" class="input">
          Which option best describes your current role?
        </label>
        <select name="dropdown" class="textbox input" id="dropdown">
          <option disabled selected>select current role</option>
          <option value="Student">Student</option>
          <option value="Fulltime">Full time student</option>
          <option value="Job">Full time job</option>
          <option value="Begginer">Begginer</option>
          <option value="None">None</option>
        </select>

        <label for="recomend" id="recomend" class="input">
          Would you recomend freeCodeCamp to a friend?
          <br />
          <input type="radio" name="recomend" />Definately <br />
          <input type="radio" name="recomend" />Maybe <br />
          <input type="radio" name="recomend" />Not sure <br />
        </label>

        <label for="favourate" class="input">
          What is your favourate feature of freeCodeCamp?
        </label>
        <select name="favourate" class="textbox input" id="favourate">
          <option disabled selected>select an option</option>
          <option value="tomato">Tomato</option>
          <option value="grey">Grey</option>
          <option value="gold">Gold</option>
        </select>

        <label for="improvements" id="improvements" class="input">
          What would you like to see improved? (Check all that apply) <br />
          <br />
          <input type="checkbox" value="improvements" />Front-end Projects
          <br />
          <input type="checkbox" value="improvements" />Back-end Projects<br />
          <input type="checkbox" value="improvements" />Data Visualization<br />
          <input type="checkbox" value="improvements" />Challenges<br />
          <input type="checkbox" value="improvements" />Open Source Community<br />
          <input type="checkbox" value="improvements" />Gitter help rooms<br />
          <input type="checkbox" value="improvements" />Videos<br />
          <input type="checkbox" value="improvements" />City Meetups<br />
          <input type="checkbox" value="improvements" />Wiki<br />
          <input type="checkbox" value="improvements" />Forum<br />
          <input type="checkbox" value="improvements" />Additional Courses<br />
      </form>
    </div>
  </body>
</html>
